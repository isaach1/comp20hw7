</style>

<body>
<script language="javascript">

function MenuItem(name, cost)
{
	this.name = name;
	this.cost=cost;
}

menuItems = new Array(
	new MenuItem("Chicken Chop Suey", 4.5),
	new MenuItem("Sweet and Sour Pork", 6.25),
	new MenuItem("Shrimp Lo Mein", 5.25),
	new MenuItem("Moo Shi Chicken", 6.5),
	new MenuItem("Fried Rice", 2.35)
);

function makeSelect(name, minRange, maxRange)
{
	var t= "";
	t = "<select name='" + name + "' size='1'>";
	for (j=minRange; j<=maxRange; j++)
	   t += "<option>" + j + "</option>";
	t+= "</select>"; 
	return t;
}

function checkValues()
{
	// var i;
	// // while (i < 5) {
	// for (i = 0; i < 5; i++) { 
	// 	document.getElementsByName("quan" + i)[0].addEventListener('change', (event) => {
	// 		var num = event.target.value;
	// 		if (num != 0) {
	// 			// console.log(i);
	// 			// var itemCost = menuItems[i].cost;
	// 			// var cost = num * itemCost;
	// 			// cost = cost.toFixed(2);
	// 			// document.getElementsByName("cost")[i].value = cost;
	// 			// updateCost();
	// 		} else if (num == 0) {
	// 			document.getElementsByName("cost")[i].value = 0.00;
	// 			updateCost();
	// 		}
	// 	});
	// }

	document.getElementsByName("quan0")[0].addEventListener('change', (event) => {
		var num0 = event.target.value;
		if (num0 != 0) {
			var firstCost = num0 * 4.5;
			firstCost = firstCost.toFixed(2);
			document.getElementsByName("cost")[0].value = firstCost;
			updateCost();
		} else if (num0 == 0) {
			document.getElementsByName("cost")[0].value = 0.00;
			updateCost();
		}
	});

	document.getElementsByName("quan1")[0].addEventListener('change', (event) => {
		var num1 = event.target.value;
		if (num1 != 0) {
			var secondCost = num1 * 6.25;
			secondCost = secondCost.toFixed(2);
			document.getElementsByName("cost")[1].value = secondCost;
			updateCost();
		} else if (num1 == 0) {
			document.getElementsByName("cost")[1].value = 0.00;
			updateCost();
		}
	});
	
	document.getElementsByName("quan2")[0].addEventListener('change', (event) => {
		var num2 = event.target.value;
		if (num2 != 0) {
			var thirdCost = num2 * 5.25;
			thirdCost = thirdCost.toFixed(2);
			document.getElementsByName("cost")[2].value = thirdCost;
			updateCost();
		} else if (num2 == 0) {
			document.getElementsByName("cost")[2].value = 0.00;
			updateCost();
		}
	});

	document.getElementsByName("quan3")[0].addEventListener('change', (event) => {
		var num3 = event.target.value;
		if (num3 != 0) {
			var fourthCost = num3 * 6.5;
			fourthCost = fourthCost.toFixed(2);
			document.getElementsByName("cost")[3].value = fourthCost;
			updateCost();
		} else if (num3 == 0) {
			document.getElementsByName("cost")[3].value = 0.00;
			updateCost();
		}
	});

	document.getElementsByName("quan4")[0].addEventListener('change', (event) => {
		var num4 = event.target.value;
		if (num4 != 0) {
			var fifthCost = num4 * 2.35;
			fifthCost = fifthCost.toFixed(2);
			document.getElementsByName("cost")[4].value = fifthCost;
			updateCost();
		} else if (num4 == 0) {
			document.getElementsByName("cost")[4].value = 0.00;
			updateCost();
		}
	});
}

function updateCost() 
{
	var subtotal = document.getElementById("subtotal").value;
	subtotal = Number(document.getElementsByName("cost")[0].value) + 
			   Number(document.getElementsByName("cost")[1].value) + 
			   Number(document.getElementsByName("cost")[2].value) + 
			   Number(document.getElementsByName("cost")[3].value) +
			   Number(document.getElementsByName("cost")[4].value);
	subtotal = subtotal.toFixed(2);
	document.getElementById("subtotal").value = subtotal;

	var tax = document.getElementById("tax").value;
	tax = Number(document.getElementById("subtotal").value) * 0.0625;
	tax = tax.toFixed(2);
	document.getElementById("tax").value = tax;

	var total = document.getElementById("total").value;
	total = Number(document.getElementById("subtotal").value) +
		    Number(document.getElementById("tax").value);
    total = total.toFixed(2);
    document.getElementById("total").value = total;
}

function validate()
{
	var total = document.getElementById("total").value;
	if (document.infoForm.lname == null ||
		document.infoForm.lname.value == "") {
		alert("You must enter a last name");
		document.infoForm.lname.focus();
		return false;
	} 
	if (document.infoForm.phone == null ||
		document.infoForm.phone.value == "") {
		alert("You must enter a phone number");
		document.infoForm.phone.focus();
		return false;
	}
	if (document.infoForm.p_or_d.value == "delivery") {
		if (document.infoForm.street == null ||
			document.infoForm.street.value == "") {
			alert("You must enter a street for delivery");
			document.infoForm.street.focus();
			return false;
		}
		if (document.infoForm.city == null ||
			document.infoForm.city.value == "") {
			alert("You must enter a city for delivery");
			document.infoForm.city.focus();
			return false;
		}
	}
	var time = new Date();
	if (document.infoForm.p_or_d.value == "delivery") {
		time.setMinutes(time.getMinutes() + 30);
		document.write("<p>Thank you for your order!</p>");
		document.write("<p>Your total is : $" + total +
					   "</p>");
		document.write("<p>It will be delivered at: " + time.toLocaleTimeString() + "</p>");
	} else if (document.infoForm.p_or_d.value == "pickup") {
		time.setMinutes(time.getMinutes() + 15);
		document.write("<p>Thank you for your order!</p>");
		document.write("<p>Your total is : $" + total +
					   "</p>");
		document.write("<p>It will be ready for collection at: " + time.toLocaleTimeString() + "</p>");
	}
	return true;
}
</script>

<h1>Jade Delight</h1>
<form name="infoForm" onsubmit="return validate()">

<p>First Name: <input type="text"  name='fname' /></p>
<p>Last Name*:  <input type="text"  name='lname' /></p>
<p>Street: <input type="text"  name='street' /></p>
<p>City: <input type="text"  name='city' /></p>
<p>Phone*: <input type="tel"  name='phone' pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /></p>
<small>Format: xxx-xxx-xxxx</small>
<p> 
	<input type="radio"  name="p_or_d" value = "pickup" checked="checked"/>Pickup  
	<input type="radio"  name='p_or_d' value = 'delivery'/>
	Delivery
</p>
<table border="0" cellpadding="3">
  <tr>
    <th>Select Item</th>
    <th>Item Name</th>
    <th>Cost Each</th>
    <th>Total Cost</th>
  </tr>
<script language="javascript">

  var s = "";
  for (i=0; i< menuItems.length; i++)
  {
	  s += "<tr><td>";
	  s += makeSelect("quan" + i, 0, 10);
	  s += "</td><td>" + menuItems[i].name + "</td>";
	  s += "<td> $ " + menuItems[i].cost.toFixed(2) + "</td>";
	  s += "<td>$<input type='text' name='cost'/></td></tr>";
  }
  document.writeln(s);
  checkValues();
</script>
</table>
<p>Subtotal: 
   $<input type="text"  name='subtotal' id="subtotal" />
</p>
<p>Mass tax 6.25%:
  $ <input type="text"  name='tax' id="tax" />
</p>
<p>Total: $ <input type="text"  name='total' id="total" />
</p>

<input type = "submit" value = "Submit Order"/>

</form>
</body>
